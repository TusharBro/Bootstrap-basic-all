<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../Bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <form action="" class="border border-success p-3">
    <div class="mb-3">
      <label for="">Name</label>
      <input type="text" class="form-control" placeholder="Enter Your Name" maxlength="10">
    </div>
    <div class="mb-3">
      <label for="">Email</label>
      <input type="email" class="form-control" placeholder="Enter Your Email">
    </div>
    <div class="mb-3">
      <label for="">Password</label>
      <input type="password" class="form-control" placeholder="Enter a Password">
    </div>
    <div class="mb-3">
      <label for="">Phone Number</label>
      <input type="number" class="form-control" placeholder="Enter Your Phone Number" min="0" max="100">
    </div>
    <div class="mb-3">
      <label for="">Message</label>
      <textarea name="" id="" cols="30" rows="10" class="form-control" maxlength="50"></textarea>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" checked>
      <label for="">Checkbox</label>
    </div>
    <div class="mb-3 form-switch">
      <input type="checkbox" class="form-check-input">
      <label for="">Checkbox</label>
    </div>
    <div class="mb-3 form-radio">
      <input type="radio" class="form-radio-input">
      <label for="">Checkbox</label>
    </div>
    <div class="mb-3 form-range">
      <label for="">range</label>
      <input type="range" class="form-range" min="1" max="10">
    </div>
    <div class="mb-3 form-control-color">
      <label for="">Color</label>
      <input type="color" class="form-control-color" value="#ff0000">
    </div>
    <div class="mb-5">
      <select name="" id="" class="form-select">
        <option value="" hidden>--Select District--</option>
        <option value="">Tangail</option>
        <option value="">Dhaka</option>
        <option value="">Khulna</option>
        <option value="">Gazipur</option>
      </select>
    </div>
    <button class="btn btn-success form-control">Submit</button>

  </form>    
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
