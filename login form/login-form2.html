<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="login-form2.css">
  <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
  <header class="w-100 d-flex align-items-center justify-content-center">
    <form action="" class="p-4 text-center text-white">
      <h2>User login</h2>
      <input type="email" placeholder="Enter Your Email Address" required class="form-control mb-3 text-white bg-dark">
      <input type="password" placeholder="Enter Your Password" class="form-control mb-3 text-white bg-dark">
      <input type="checkbox" class="mb-3"> Remember Me
      <button class="btn btn-warning w-100" type="submit">Log in</button>
    </form>
  </header>
</body>
</html>
