<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="login3.css">
  <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
  <header class="d-flex w-100 align-items-center justify-content-center">
    <form action="" class="p-4 rounded-3 text-white text-center">
      <h2>User login</h2>
      <input type="email" class="form-control text-white-50 bg-dark mb-4" placeholder="Enter Your Email id" maxlength="15">
      <input type="password" class="form-control mb-4 text-white-50 bg-dark" placeholder="Enter Your Password" maxlength="20">
      <div class="checkbox mb-4">
        <input type="checkbox">
        <label for="">Remember me</label>
      </div>
      <button type="submit" class="btn btn-dark form-control">Sign in</button>
    </form>
  </header>
</body>
</html>
